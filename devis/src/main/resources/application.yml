spring:
  datasource:
    url: jdbc:postgresql://db:5432/devis
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-batch.sql
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/devis
          jwk-set-uri: http://keycloak:8080/realms/devis/protocol/openid-connect/certs
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.amqp: DEBUG
    ma.agilisys.devis: DEBUG

generation:
  batch-delay: 120000

keycloak:
  realm: devis
  auth-server-url: http://keycloak:8080
  resource: devis-frontend
  public-client: true
  principal-attribute: preferred_username
